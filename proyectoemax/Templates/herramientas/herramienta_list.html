{% extends "herramientas/herramientabase.html" %}

{% block list %}
    <a href="{% url 'herramientas:HerramientaCreate' %}">NUEVA HERRAMIENTA</a>
    {%for hr in object_list%}
    <LI>
      <a href="{% url 'herramientas:HerramientaDetail' hr.id %}">
      {{hr.nombre}} |
      </a>
    {% if hr.imagen %} <img src="{{ hr.imagen.url }}" alt=""> {% endif %}
    </LI>
    {% endfor %}
{% endblock %}
