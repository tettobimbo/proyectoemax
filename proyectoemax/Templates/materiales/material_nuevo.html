<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista</title>
  </head>
  <B>Material nuevo</B>
  <body>
    {% block content %}
    <form method="post">
      {% for casos in casos %}
      <tr>
        <li>
          {{casos}}
        <td>
          <a class="btn btn-primary" href="{% url 'casos:editar_caso' casos.id %}">Editar</a>
          <a class="btn btn-primary" href="{% url 'casos:eliminar_caso' casos.id %}">Eliminar</a>
        </td>
      </li>
      </tr>
      {% endfor %}
    </form>
    {% endblock %}
  </body>
</html>
